version: '3.8'

services:
  flask-app:
    build: .
    command: python flask_app/app.py
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
    volumes:
      - ./flask_app:/app/flask_app
      - ./.env:/app/.env
    
  fastapi-app:
    build: .
    command: uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    volumes:
      - ./fastapi_app:/app/fastapi_app
      - ./.env:/app/.env

  test-client:
    build: .
    command: python test_client.py
    depends_on:
      - flask-app
      - fastapi-app
    volumes:
      - .:/app
